<!DOCTYPE html>
<html lang="ko">

<head>
    <title>결제페이지</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
    <script>
        function requestPay() {
            const myAmount = document.getElementById("qqq").value


            //주문 페이지에 가맹점 식별코드를 이용하여 IMP 객체를 초기화합니다.
            const IMP = window.IMP; // 생략 가능
            //위에 window.IMP 는 기본적으로 window 에는 없지만 iamport.payment-{SDK-최신버전}.js 를 불러오면 IMP가 추가가 됨
            IMP.init("imp82550634"); // Example: imp00000000
            //위에 IMP.init("{Merchant ID}");  Merchant ID는 아임포트->시스템설정->내정보->가맹점 식별코드 를 넣어야함

            // IMP.request_pay(param, callback) 결제창 호출
            IMP.request_pay({ // param
                pg: "html5_inicis", //kg 이니시스로 결제할 것인지 등등 업체 선택
                pay_method: "card", // 결제 방식
                //merchant_uid: "ORD20180131-0000011",  //상품 아이디. 만약에 주석처리하게되면 알아서 받아오게 됨
                name: "노르웨이 회전 의자",
                amount: myAmount, // 결제 금액
                buyer_email: "gildong@gmail.com",
                buyer_name: "홍길동",
                buyer_tel: "010-4242-4242",
                buyer_addr: "서울특별시 강남구 신사동",
                buyer_postcode: "01181"
            }, function (rsp) { // callback
                if (rsp.success) {
                    //------------- 결제 성공 시 로직 -------------
                    // 우리 백엔드에 데이터를 보내줘야 함.
                    // rsp 안에 imp_uid (아임포트 id)가 들어있음
                    // createPointTransaction(impUid, amount) 로 받아오는 데이터들?
                    console.log(rsp)
                    axios.post( // impUid 는 쌍 따옴표로 감싸야 함
                        "http://localhost:3000/graphql", {
                            query: `
                                mutation {
                                    createPayment(impUid: "${rsp.imp_uid}", amount: ${rsp.paid_amount}){
                                        id
                                    }
                                }
                            `
                        },
                    )
                } else {
                    //------------- 결제 실패 시 로직 -------------
                    // 실패 알림만 보내주면 됨
                    alert('결제에 실패했습니다')
                }
            });
        }
    </script>
</head>

<body>
    결제 할 금액: <input type="text" id="qqq" />
    <button onclick="requestPay()">결제하기</button>
</body>

</html>
